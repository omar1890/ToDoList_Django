{% extends 'main/base.html' %}
{% block title %}
Create New List
{% endblock %}
 
{% block content %}
	<h3>Create a New ToDo List</h3>
	<br>
	<form method="post" action="/create/" class="form-group">
		{% csrf_token %}

		<div class="form-group">
			<label for="{{ form.name.id_for_label }}">Todo name</label>
	  		{{form.name}}
			<br>
	  		<button name="save" type="submit" class="btn btn-success">Create</button>
	  	</div>
	</form>
{% endblock %}
